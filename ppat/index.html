<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel ó Tijera</title>
    <!-- css librerías -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- js librerías -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script src="js/main.js"></script>
</head>
<body>
    
    <div class="container mt-3">

        <!-- TÍTULO -->
        <div class="jumbotron caja-titulo"></div>

        <!-- CONTROLES -->
        <div class="row">
            <!-- JUGADOR OPCIONES -->
            <div class="col-4">
                <div class="jumbotron caja-jugador">
                    <h4>OPCIONES JUGADOR</h4>

                    <select class="form-control">
                        <option value="piedra">PIEDRA</option>
                        <option value="papel">PAPEL</option>
                        <option value="tijera">TIJERA</option>
                    </select>

                    <img src="" alt="" id="img-jugador">
                </div>
            </div>

            <!-- ACCIÓN JUGAR -->
            <div class="col-4">
                <div class="jumbotron caja-accion">
                    <button class="btn btn-success"><h3>JUGAR</h3></button>
                </div>
            </div>

            <!-- COMPUTADORA ELECCIÓN -->
            <div class="col-4">
                <div class="jumbotron caja-computadora">
                    <h4>ELECCIÓN COMPUTADORA</h4>
                    <img src="" alt="" id="img-computadora">
                </div>
            </div>
        </div>

        <!-- RESULTADO -->
        <div class="jumbotron caja-resultado"></div>

    </div>

</body>
</html>
